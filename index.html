    <section class="centeralize">
      <div class="text-center">
        <div id="comment-details">
          <h5>Comment ID:</h5><span id="comment-id" class="mb-4 d-inline-block">00000</span>
          <h5>User Name:</h5><span id="user-name" class="mb-4 d-inline-block">User Name</span>

        </div>
        <div id="comment-container"></div>
        <button onclick="addComment()" class="btn mt-5 btn-primary">

      </div>

    <section class="centeralize">
      <div id="comment-container-auto"></div>
    </section>
